<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gerar Ícone PNG 192x192</title>
</head>
<body style="margin:0; display:flex; align-items:center; justify-content:center; background:#0f172a;">
    <canvas id="canvas" width="192" height="192"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Fundo gradiente
        const gradient = ctx.createLinearGradient(0, 0, 192, 192);
        gradient.addColorStop(0, '#06b6d4');
        gradient.addColorStop(1, '#0284c7');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 192, 192);
        
        // Ícone de ampulheta (emoji style)
        ctx.fillStyle = '#ffffff';
        ctx.font = 'bold 120px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('⏳', 96, 96);
        
        // Converte para PNG e baixa
        setTimeout(() => {
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'icon-192.png';
                a.click();
                alert('✅ icon-192.png baixado! Agora abra icon-512.png.html');
            });
        }, 500);
    </script>
</body>
</html>
